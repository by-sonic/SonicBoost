name: Build & Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish single-file EXE
      run: |
        dotnet publish src/SonicBoost/SonicBoost.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -o publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SonicBoost-win-x64
        path: publish/SonicBoost.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: SonicBoost-win-x64

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: SonicBoost.exe
        generate_release_notes: true
        body: |
          ## SonicBoost ${{ github.ref_name }}
          
          Скачайте `SonicBoost.exe` и запустите от имени администратора.
          
          **Что нового:** см. автоматические заметки ниже.
